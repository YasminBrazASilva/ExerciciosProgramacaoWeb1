<div style="max-width: 600px; margin: auto; font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div style="font-size: 1.2em; margin-bottom: 10px;">Calcula a média de um aluno na FACENS, usando o seguinte cálculo:</div>
    <div style="font-size: 1.1em; color: #333;">
        <strong>Média Final = (AC1 * 0,15) + (AC2 * 0,30) + (AG * 0,10) + (AF * 0,45)</strong>
    </div>
    
    <div style="margin-top: 20px;">
        <label for="AC1" style="display: block; margin-bottom: 5px;">AC1</label>
        <input id="AC1" type="number" max="10" min="0" [(ngModel)]="notaAC1" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">    
    </div>
    
    <div style="margin-top: 10px;">
        <label for="AC2" style="display: block; margin-bottom: 5px;">AC2</label>
        <input id="AC2" type="number" max="10" min="0" [(ngModel)]="notaAC2" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-top: 10px;">
        <label for="AG" style="display: block; margin-bottom: 5px;">AG</label>
        <input id="AG" type="number" max="10" min="0" [(ngModel)]="notaAG" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-top: 10px;">
        <label for="AF" style="display: block; margin-bottom: 5px;">AF</label>
        <input id="AF" type="number" max="10" min="0" [(ngModel)]="notaAF" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-top: 20px; text-align: center;">
        <button (click)="calcularMedia()" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">Calcular</button>
    </div>
    
    <div style="margin-top: 20px; text-align: center;">
        <p style="font-size: 1.2em;">A média final é: <strong>{{ notaFinal.toFixed(2) }}</strong></p>
        <p style="font-size: 1.2em;">O status do aluno é: <strong>{{ status }}</strong></p>
    </div>
</div>
